<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счетчик чисел</title>
  </head>
  <body>
    <div style="display: flex; align-items: center; padding: 15px 30px">
      <div style="padding: 0 15px">
        <input
          type="button"
          style="padding: 5px 30px"
          onclick="plus()"
          value="+"
        />
      </div>
      <div id="number" style="padding: 0 15px">0</div>
      <div style="padding: 0 15px">
        <input
          type="button"
          onclick="minus()"
          style="padding: 5px 30px"
          value="-"
        />
      </div>
    </div>
    <script type="text/javascript">
      function plus() {
        let num = number.innerText;
        number.innerText = ++num;
      }
      function minus() {
        let num = number.innerText;
        number.innerText = --num;
        console.log(num);
      }
    </script>
  </body>
</html>
