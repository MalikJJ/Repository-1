<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея слайдер</title>
    <style type="text/css">
      .container {
        margin: 1% auto;
        width: 70%;
        border: 3px solid lightgray;
        border-radius: 15px;
      }
      .img {
        display: flex;
        padding-top: 5px;
        justify-content: center;
        height: 450px;
      }
      .slider {
        display: flex;
        justify-content: center;
        height: 75px;
        padding: 20px;
      }
      img {
        margin: 5px;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img" id="mainImage"></div>
      <div class="slider" id="smallImages"></div>
    </div>
    <script type="text/javascript">
      let imageList = [
        "https://astanatimes.com/wp-content/uploads/2021/02/Screen-Shot-2021-02-05-at-18.33.40.png",
        "https://tirshilik-tynysy.kz/uploads/posts/2020-08/1596345826_116582076_760073938129023_2525631994193565881_o.jpg",
        "https://as1.ftcdn.net/v2/jpg/04/69/94/84/1000_F_469948444_WDtLnB1xOUNNYetszAmPz9od3A1ftjJx.jpg",
        "https://ruh.kz/wp-content/uploads/2021/11/1-3388.jpg",
        "https://rybalkashop.by/images/detailed/12/regnum_picture_1496915755269996_normal.jpg",
        "https://osken-onir.kz/uploads/posts/2019-01/1546686147_0234d86e3d0d041b46de094deb619699.jpg",
        "https://baq.kz/userfiles/images/8d61a49f-cf87-44df-aa2a-c208584b08a8.jpg",
      ];
      let bigImage = document.createElement("img");
      bigImage.src = imageList[0];
      mainImage.append(bigImage);

      for (let i = 0; i < imageList.length; i++) {
        let miniImage = document.createElement("img");
        miniImage.src = imageList[i];
        miniImage.addEventListener("click", changeImg);
        smallImages.append(miniImage);
      }
      function changeImg() {
        let targetImage = event.target;
        bigImage.src = targetImage.src;
      }
    </script>
  </body>
</html>
