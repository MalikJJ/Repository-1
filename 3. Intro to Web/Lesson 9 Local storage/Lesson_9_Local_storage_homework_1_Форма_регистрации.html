<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <style type="text/css">
      .container {
        margin: 15px;
      }
      .container > div {
        display: flex;
        align-items: center;
        margin: 10px;
      }
      .container > div > div:first-child {
        width: 110px;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div>Name:</div>
        <div><input id="nameInput" type="text" /></div>
      </div>
      <div>
        <div>Lastname:</div>
        <div><input id="lastnameInput" type="text" /></div>
      </div>
      <div>
        <div>Country:</div>
        <div>
          <select id="countryInput" style="width: 171px; padding: 2%">
            <option>Kazakhstan</option>
            <option>Turkey</option>
            <option>Kyrgyzstan</option>
          </select>
        </div>
      </div>
      <div>
        <div>Phone number:</div>
        <div><input id="phoneInput" type="text" /></div>
      </div>
      <div>
        <button>RESISTER</button>
        <button onclick="save()">SAVE TO DRAFT</button>
      </div>
    </div>
    <script type="text/javascript">
        // let userList = [];

        function save() {
            let name = nameInput.value;
            let lastname = lastnameInput.value;
            let country = countryInput.value;
            let phone = phoneInput.value;

            let user = {name: name, lastname: lastname, country: country, phone: phone};
            
            // userList.push(user);

            userToString = JSON.stringify(user);

            localStorage.setItem("user", userToString);
        }

        let userFromLocalStorage = localStorage.getItem("user");

        let userFromLocalStorageParsed = JSON.parse(userFromLocalStorage);

        nameInput.value = userFromLocalStorageParsed.name;
        lastnameInput.value = userFromLocalStorageParsed.lastname;
        countryInput.value = userFromLocalStorageParsed.country;
        phoneInput.value = userFromLocalStorageParsed.phone;

    </script>
  </body>
</html>
