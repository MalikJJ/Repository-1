<html>
	<head>
		<title>Форма для заказа бургера</title>
	</head>
	<body>
		<br><br>
		<table border="0" cellpadding="11">
			<tr>
				<td>Тип булочки:</td>
				<td><select>
					<option>Из пшеничной муки</option>
					<option>Из пшеничной муки с кунжутом</option>
					<option selected>Из ржаной муки</option>
					<option>Из ржаной муки с кунжутом</option>
				</select></td>
			</tr>
			<tr>
				<td>Тип мяса:</td>
				<td><select>
					<option>Говядина</option>
					<option>Курица</option>
				</select></td>
			</tr>
			<tr>
				<td>Опции:</td>
				<td><input type="checkbox" name="">помидор<br>
					<input type="checkbox" name="">солёные огурцы</td>
			</tr>
			<tr>
				<td>Адрес:</td>
				<td><input type="text" placeholder="Введите адрес"></td>
			</tr>
			<tr>
				<td>Ф.И.О. заказчика:</td>
				<td><input type="text" placeholder="Введите Ф.И.О."></td>
			</tr>
			<tr>
				<td>Желаемое время доставки:</td>
				<td><input type="time"></td>
			</tr>
			<tr>
				<td>Выбор бургера:</td>
				<td><select>
					<option>Гамбургер</option>
					<option>Чизбургер</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="button" name="" value="Заказать"></td>
			</tr>
		</table>
	</body>
</html>
