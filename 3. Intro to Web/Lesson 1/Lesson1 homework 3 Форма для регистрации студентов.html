<html>
	<head>
		<title>Форма для регистрации студентов</title>
	</head>
	<body>
		<br>
		<table border="0" cellpadding="14">
			<tr>
				<td>Имя:</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Отчество:</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Родной город:</td>
				<td><select>
					<option>Алматы</option>
					<option>Астана</option>
					<option>Ақтау</option>
					<option>Атырау</option>
					<option>Жезқазған</option>
					<option>Қарағанды</option>
					<option>Орал</option>
					<option>Өскемен</option>
					<option>Павлодар</option>
					<option>Семей</option>
					<option>Тараз</option>
					<option>Түркістан</option>
					<option>Шымкент</option>
				</select></td>
			</tr>
			<tr>
				<td>Пол:</td>
				<td><input type="radio" name="Gender">Мужской<br>
					<input type="radio" name="Gender">Женский</td>
			</tr>
			<tr>
				<td>Дата рождения:</td>
				<td><input type="date" name=""></td>
			</tr>
			<tr>
				<td>Образование:</td>
				<td><select>
					<option>КазГУ им. аль-Фараби</option>
					<option>МУИТ</option>
					<option>КБТУ</option>
					<option>КИМЭП</option>
					<option>МАБ</option>
					<option>НАРХОЗ</option>
					<option>UIB</option>
					<option>СДУ</option>
					<option>КазУМОиМЯ им. Абылай хана</option>
				</select></td>
			</tr>
			<tr>
				<td>Баллы ЕНТ:</td>
				<td><input type="number" name=""></td>
			</tr>
			<tr>
				<td><input type="button" value="Зарегистрировать"></td>
			</tr>			
		</table>
	</body>
</html>
