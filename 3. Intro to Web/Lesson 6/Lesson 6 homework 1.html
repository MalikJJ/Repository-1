    <script type="text/javascript">

      function exercise1() {
        let listLength = parseInt(
          prompt("Enter quantity, how many numbers will be in the list:")
        );
        let list = [];
        for (let i = 0; i < listLength; i++) {
          list[i] = parseInt(
            prompt(
              "Enter a number to fill the list (" +
                parseInt(i + 1) +
                "/" +
                parseInt(listLength) +
                "):"
            )
          );
        }
        let listToString = "";
        for (i = listLength - 1; i >= 0; i--) {
          listToString = listToString + list[i] + " ";
        }
        alert(listToString);
      }

      function exercise2() {
        let listLength = prompt(
          "Enter quantity, how many numbers will be in the list:"
        );
        let list = [];
        for (let i = 0; i < listLength; i++) {
          list[i] = parseInt(
            prompt(
              "Enter a number to fill the list (" +
                parseInt(i + 1) +
                "/" +
                parseInt(listLength) +
                "):"
            )
          );
        }
        let max = Number.MIN_VALUE;
        for (i = 0; i < list.length; i++) {
          if (list[i] > max) max = list[i];
        }
        alert("Max number in the list: " + max);
      }

      function exercise3() {
        let listLength = prompt(
          "Enter quantity, how many numbers will be in the list:"
        );
        let list = [];
        for (let i = 0; i < listLength; i++) {
          list[i] = parseInt(
            prompt(
              "Enter a number to fill the list (" +
                parseInt(i + 1) +
                "/" +
                parseInt(listLength) +
                "):"
            )
          );
        }
        let sum = 0;
        for (i = 0; i < list.length; i++) {
          sum += list[i];
        }
        alert(
          "Sum of numbers in the list = " +
            sum +
            "\nAverage of all numbers = " +
            (sum / list.length).toFixed(2)
        );
      }

      function exercise4() {
        let listLength = parseInt(

            )
          );

        let listToString = "";

      function chooseExercise() {
        let exerciseList = [
          exercise1,
          exercise2,
          exercise3,
          exercise4,
          exercise5,
          exercise6,
        ];

        let exerciseNumber = prompt(
          "Hello! \n\nPlease enter the exercise number from 1 to 6 that you would like to review. \n\n\t Press Cancel to end the program \n"
        );
        if (Boolean(exerciseNumber) == false) {
          alert("Good bye!");
        } else if (exerciseNumber < 1 || exerciseNumber > exerciseList.length) {
          return alert("Sorry, please enter an exercise number from 1 to 6");
        } else if (isNaN(exerciseNumber) == true) {
          return alert(
            "Sorry, please enter a number of the required exercise instead of " +
              '"' +
              exerciseNumber +
              '"'
          );
        }
        return exerciseList[exerciseNumber - 1]();
      }
